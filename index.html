<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Great+Vibes&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="toDoList.css">
</head>

<body>
    <div class="todo">
        <!-- Header of the to do list... -->
        <div class="header">
            <img src="todolist1.avif" alt="images for icon">
            <h2>To Do List</h2>
        </div>
        <!-- User-Interaction Elements or contents... -->
        <div class="input-container">
            <input type="text" id="inputBox" name="input">
            <button id="add-btn"> + </button>
        </div>
        <div class="output-container" id="output-container">
            
        </div>

        <script src="toDoList.js"></script>
</body>

</html>
